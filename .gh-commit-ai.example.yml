# Example configuration for gh-commit-ai
# Copy this file to .gh-commit-ai.yml in your repo root or ~/.gh-commit-ai.yml for global config
#
# Configuration priority (highest to lowest):
# 1. Environment variables (e.g., AI_PROVIDER=anthropic gh commit-ai)
# 2. Local config (.gh-commit-ai.yml in repo root)
# 3. Global config (~/.gh-commit-ai.yml in home directory)
# 4. Built-in defaults

# AI Provider Selection
# Options: auto, ollama, anthropic, openai, groq
# Default: auto (automatically detects what's available)
# - "auto" will prefer Ollama (free, local) if running, then Groq (fast, free tier), then paid APIs
# - Ollama: Free, runs locally, requires ollama to be installed and running
# - Groq: Ultra-fast inference, generous free tier (100 req/min), requires API key
# - Anthropic/OpenAI: Requires API key, paid but high quality
ai_provider: auto

# Ollama Configuration
# Model to use when ai_provider is ollama
# Default: gemma3:12b
ollama_model: gemma3:12b

# Ollama API host
# Default: http://localhost:11434
ollama_host: http://localhost:11434

# Anthropic Configuration
# Model to use when ai_provider is anthropic
# Default: claude-3-5-sonnet-20241022
# Options: claude-3-5-sonnet-20241022, claude-3-opus-20240229, etc.
anthropic_model: claude-3-5-sonnet-20241022

# OpenAI Configuration
# Model to use when ai_provider is openai
# Default: gpt-4o-mini
# Options: gpt-4o-mini, gpt-4o, gpt-4-turbo, etc.
openai_model: gpt-4o-mini

# Groq Configuration
# Model to use when ai_provider is groq
# Default: llama-3.3-70b-versatile
# Options: llama-3.3-70b-versatile, llama-3.1-8b-instant, mixtral-8x7b-32768, gemma2-9b-it
# Note: Groq offers ultra-fast inference with generous free tier
groq_model: llama-3.3-70b-versatile

# Language Configuration
# Generate commit messages in your preferred language
# Default: auto-detect from system locale
# Supported languages:
#   en (English), es (Spanish), fr (French), de (German), ja (Japanese),
#   zh (Chinese), pt (Portuguese), ru (Russian), it (Italian), ko (Korean),
#   nl (Dutch), pl (Polish), tr (Turkish), ar (Arabic), hi (Hindi)
# commit_language: en

# Commit Format Configuration
# Enable/disable conventional commit scopes
# Default: false
# Examples:
#   false: feat: add user authentication
#   true:  feat(auth): add user authentication
use_scope: false

# Enable/disable gitmoji prefixes
# Default: false
# Examples:
#   false: feat: add user authentication
#   true:  ‚ú® feat: add user authentication
# Gitmoji mappings:
#   ‚ú® feat (new feature)
#   üêõ fix (bug fix)
#   üìù docs (documentation)
#   üíÑ style (formatting)
#   ‚ôªÔ∏è refactor (code refactoring)
#   ‚úÖ test (adding tests)
#   üîß chore (tooling/config)
#   üöÄ perf (performance)
#   üîí security (security fix)
use_gitmoji: false

# Auto-Fix Commit Messages
# Automatically fix common formatting issues in commit messages
# Default: true
# Fixes:
#   - Trailing periods on summary line
#   - Missing spaces after colons (feat:add ‚Üí feat: add)
#   - Multiple consecutive spaces
#   - Empty bullet points
#   - Inconsistent bullet spacing
#   - Multiple blank lines
#   - Trailing whitespace
# Note: Case conversion is handled separately by enforce_lowercase()
auto_fix: true

# Performance Configuration
# Maximum number of diff lines to send to AI
# Default: 200
# Lower values = faster, less context
# Higher values = slower, more context
diff_max_lines: 200

# History Learning
# Learn from repository's commit history to match style
# Default: true
# Analyzes last 50 commits for patterns:
# - Scope usage frequency
# - Most common types
# - Capitalization preferences
# - Emoji usage
learn_from_history: true

# Note: API keys (ANTHROPIC_API_KEY, OPENAI_API_KEY, GROQ_API_KEY) cannot be stored in config files
# Set them as environment variables instead:
#   export ANTHROPIC_API_KEY="sk-ant-..."
#   export OPENAI_API_KEY="sk-proj-..."
#   export GROQ_API_KEY="gsk-..."
